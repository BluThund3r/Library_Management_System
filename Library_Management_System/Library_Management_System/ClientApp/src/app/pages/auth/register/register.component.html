<mat-card>
  <h2>{{title}}</h2>
</mat-card>
<mat-card>
  <div class="center-inside">
    <mat-card class="center-inside" id="form-holder">
      <h3>Register Form</h3>
      <form [formGroup]="registerForm">
          <mat-form-field appearance="outline" class="center-inside">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName">
          </mat-form-field>
          <mat-form-field appearance="outline" class="center-inside">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline" class="center-inside">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="center-inside">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="center-inside">
          <mat-label>Age</mat-label>
          <input type="number" matInput formControlName="age">
        </mat-form-field>
        <mat-form-field appearance="outline" class="center-inside">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field appearance="outline" class="center-inside">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="checkForm()">Submit</button>
    </mat-card>
    <br /><br /><br />
    <span id="big-bold">OR</span>
    <br /><br />
    <span id="login-redirect" (click)="navigateToLogin()">Go to Log In</span>
    <br /><br />
  </div>
</mat-card>
